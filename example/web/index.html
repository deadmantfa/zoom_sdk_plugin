<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Demonstrates how to use the zoom_sdk_plugin plugin.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="zoom_sdk_plugin_example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>zoom_sdk_plugin_example</title>
  <link rel="manifest" href="manifest.json">
  <!-- For Client View -->
  <link type="text/css" rel="stylesheet" href="https://source.zoom.us/2.15.0/css/bootstrap.css" />
  <link type="text/css" rel="stylesheet" href="https://source.zoom.us/2.15.0/css/react-select.css" />


  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <!-- For Component and Client View -->
  <script src="https://source.zoom.us/2.15.0/lib/vendor/react.min.js"></script>
  <script src="https://source.zoom.us/2.15.0/lib/vendor/react-dom.min.js"></script>
  <script src="https://source.zoom.us/2.15.0/lib/vendor/redux.min.js"></script>
  <script src="https://source.zoom.us/2.15.0/lib/vendor/redux-thunk.min.js"></script>
  <script src="https://source.zoom.us/2.15.0/lib/vendor/lodash.min.js"></script>

  <!-- For Client View -->
  <script src="https://source.zoom.us/zoom-meeting-2.15.0.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      ZoomMtg.setZoomJSLib('https://source.zoom.us/2.15.0/lib', '/av');
      ZoomMtg.preLoadWasm();
      ZoomMtg.prepareWebSDK();
      ZoomMtg.i18n.load('en-US');
      ZoomMtg.i18n.reload('en-US');
    });
  </script>
</body>
</html>
